<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Cliente rest.
        <h:form>
            codigo:  <h:inputText value="#{jsfCidade.codigo}"/> <br/>
            nome: <h:inputText value="#{jsfCidade.nome}" />
            <h:commandButton value="salvar" action="#{jsfCidade.add()}"/>
            <h:commandButton value="remove" action="#{jsfCidade.remove()}"/>
            <h:commandButton value="merge" action="#{jsfCidade.merge()}"/>
            <h:commandButton value="salvar pars" action="#{jsfCidade.addParametros()}"/>
        </h:form>
        
        <h:form>
            <h:dataTable value="#{jsfCidade.all}" var="cid">
                <h:column>
                    <h:outputText value="#{cid.codigo}"/>
                </h:column>
                
                <h:column>
                    <h:outputText value="#{cid.nome}"/>
                </h:column>
            </h:dataTable>
            
            <hr> </hr>
            <h:outputText value="#{jsfCidade.XML}"/>
            
        </h:form>

    </h:body>
</html>
